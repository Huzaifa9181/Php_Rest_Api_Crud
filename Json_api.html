<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud with Json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .top-cont {
            /* padding: 10px; */
            background-color: #6d3a93;
            color: white;
        }
        
        h1 {
            padding: 9px;
        }
        
        #search {
            padding: 2px;
        }
        
        #email {
            padding: 4px;
        }
        
        #username {
            padding: 4px;
        }
        
        #search-label {
            font-size: 20px;
            font-weight: 500;
        }
        
        .form-cont {
            background-color: bisque;
        }
    </style>
</head>

<body>

    <div class="container-fluid top-cont">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1>PHP REST API CRUD</h1>
            </div>
            <div class="col-md-5 mt-4 search-box">
                <label for="search" id="search-label">Search : </label>
                <input type="text" name="search" id="search">
            </div>
        </div>
    </div>

    <div class="container-fluid p-3 form-cont ">
        <form class="justify-content-center">
            <label for="username">UserName : </label>
            <input type="text" name="username" id="iusername">
            <label for="email" id="email">Email : </label>
            <input type="email" name="email" id="iemail">
            <input type="submit" id="insert" class="btn btn-primary" value="Save">
        </form>
    </div>

    <div class="container table">
        <table id="load-table" class="table mt-5 ">
            <thead class='table bg-danger text-white '>
                <tr>
                    <th>Id </th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <form>
                        <label for="username">Name : </label>
                        <input type="text" name="username" id="edit-username"><br>
                        <label for="email" id="email">Email : </label>
                        <input type="email" class="mt-3" name="email" id="edit-email"><br>
                        <input type="submit" class="btn btn-primary mt-3" value="Update">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {

            // insert data 
            $("#insert").on("click", function(e) {
                    e.preventDefault();
                    var iname = $("#iusername").val();
                    var iemail = $("#iemail").val();
                    console.log(iname);
                    console.log(iemail);
                    var i_obj = {
                        name: iname,
                        email: iemail
                    }

                    var iJson = JSON.stringify(i_obj);

                    $.ajax({
                        url: "http://localhost/ajax/json_api/data_api_insert.php",
                        type: "POST",
                        data: iJson,
                        success: function(data) {
                            console.log(data);
                        }
                    })


                })
                // fetch all data 

            function loadTable() {
                $.ajax({
                    url: "http://localhost/ajax/json_api/data-api.php",
                    type: "POST",
                    success: function(data) {
                        $count = 1;
                        $.each(data, function(key, value) {
                            $("#tbody").append("<tr><td>" + $count + "</td><td>" + value.name + "</td><td>" + value.email + "</td><td><button class='btn btn-success' id='edit-btn' data-bs-toggle='modal' data-bs-target='#exampleModal' data-eid='" + value.id + "'>Edit</button></td><td><button class='btn btn-danger' data-id='" + value.id + "'>Delet</button></td></tr>");
                            $count = $count + 1;

                        })
                    }

                })
            }

            loadTable();

            // delet

            // update

            $(document).on("click", "#edit-btn", function() {
                var sid = $(this).data("eid");
                console.log(sid);
                var obj = {
                    id: sid
                }
                var mJSON = JSON.stringify(obj);
                $.ajax({
                    url: "http://localhost/ajax/json_api/data_api_single.php",
                    type: "POST",
                    data: mJSON,
                    success: function(data) {
                        $("#edit-username").val(data[0].name);
                        $("#edit-email").val(data[0].email);
                    }
                })
            });


        })
    </script>
</body>

</html>
